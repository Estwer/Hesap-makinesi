<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- hesap makinesi baÅŸlangÄ±Ã§ -->
    <div class="hesapmakinesi">
        <!-- sonuc ekrani -->
       <input type="text" class="sonuc" value="0">
       <!-- butonlar -->
       <div class="butonlar"> 
            <!-- operator butonlari -->
           <table class="operator">
             <button class="operator">+</button>
             <button class="operator">-</button>
             <button class="operator">*</button>
             <button class="operator">/</button>
             <button class="operator esit" >=</button>
           <table>
              <!-- sayi butonlari -->
           <table>
             <button  class="sayilar">1</button>
             <button  class="sayilar">2</button>
             <button  class="sayilar">3</button>
             <button  class="sayilar">4</button>
           </table>
           <table>
            <button   class="sayilar">5</button>
            <button   class="sayilar">6</button>
            <button   class="sayilar">7</button>
            <button   class="sayilar">8</button>
          </table>
          <table>
            <button   class="sayilar">9</button>
            <button   class="sayilar">0</button>
            <button   class="sayilar">.</button>
            <!-- silme operatoru -->
            <button class="AC">AC</button>
          </table>
        </div>
    </div>  
     <!-- hesap makinesi bitis -->


     <!-- script dosyamizi bagliyoruz -->
      <script src="index.js"></script>
  </body>
</html>
